<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <style>
      #app > div {
        margin: 12px 0;
      }

      label > span {
        display: inline-block;
        min-width: 130px;
      }

      textarea {
        width: 250px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <label>
          <span>名前：</span>
          <input v-model="name" />
        </label>
      </div>
      <div>
        <label>
          <span>メールアドレス：</span>
          <input v-model="email" />
        </label>
      </div>
      <div>
        <label>
          <span>お問合せ内容：</span>
          <textarea v-model="text" rows="5"></textarea>
        </label>
      </div>
      <button @click="submit">送信</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
